name: CI
on:
  push:
    branches: [ main ]
    tags: '*'
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version: [ '1' ]
        os: [ ubuntu-latest ]
        arch: [ x64 ]
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info

  docs-pdf:
    name: Build docs and export PDF
    runs-on: ubuntu-latest
    timeout-minutes: 300
    steps:
      - uses: actions/checkout@v4

      # GLMakie/Xvfb deps needed by your docs build
      - name: System deps
        run: |
          sudo apt-get update
          sudo apt-get install -y xorg-dev mesa-utils xvfb libgl1 freeglut3-dev \
              libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev \
              libcairo2-dev libfreetype6-dev libffi-dev libjpeg-dev libpng-dev libz-dev

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1'

      - name: Julia cache
        uses: julia-actions/cache@v2

      # Build the docs site (no deployment)
      - name: Build VitePress docs via DocumenterVitepress.jl
        env:
          DISPLAY: :0
        run: |
          xvfb-run -s "-screen 0 1024x768x24" julia --project=docs -e 'include("docs/make.jl")'

      # Node for the PDF exporter
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      # Install exporter locally in docs/ (keeps repo clean)
      - name: Install PDF exporter
        run: |
          cd docs
          [ -f package.json ] || npm init -y
          npm i -D vitepress-export-pdf puppeteer

      # Export a single PDF from all routes
      - name: Export PDF
        working-directory: docs
        run: |
          # Optional config file improves ordering; see snippet below.
          npx press-export-pdf export . --out-file JutulDarcy-docs.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: JutulDarcy-docs
          path: docs/JutulDarcy-docs.pdf
          if-no-files-found: error
